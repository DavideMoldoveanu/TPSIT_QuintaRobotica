<html>
  <head>
    <title>Integral Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      <h1>Integrali</h1>
      <form action="" method="post">
        <input type="text" placeholder="fx" name="fx" value="{{
            request.form.fx }}">
        <input type="text" placeholder="e1" name="e1" value="{{
            request.form.e1 }}">
        <input type="text" placeholder="e2" name="e2" value="{{
            request.form.e2 }}">
        <input type="text" placeholder="gx" name="gx" value="{{
            request.form.gx }}">
        <input class="btn btn-default" type="submit" value="confirm">
      </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    </div>
  </body>
</html>
